
<div class="container">
  <div class="row my-5">

    <div class="trending col-md-4 my-3">
      <div class="brd w-25 my-2"></div>
      <h3>Trending</h3>
      <h3>Movies</h3>
      <h3>To Watch Now</h3>
      <p>Most Watched Movies By Days</p>
      <div class="brd w-100 "></div>
    </div>


    <div class="post col-md-4 col-12 my-3 " *ngFor="let item of moviesList" routerLink="/details/movie/{{item.id}}">
      <div class="myImg">
        <img [src]="imgBase+item.backdrop_path" class="w-100">
      </div>
        <h4 class="h6">{{item.title}}</h4>
        <p class="text-muted" #myOverView>
          {{item.overview | seeMore:10}}
        </p>
    </div>

    <!-- *********************End of Rows ************************-->
  </div>

  <!-- ***********************Pagination******************************* -->
  <div class="d-flex justify-content-center m-auto mt-4 ">
    <nav aria-label="..." >
      <ul class="pagination  myPagination">
        <li class="page-item ">
          <a class="page-link active" aria-current="page " (click)="getMovies(pageNumber - 1)" >Previous</a>
        </li>
        <li class="page-item " *ngFor="let page of pageNumbers">
          <a class="page-link  " (click)="getMovies(page)">{{page}}</a>
        </li>
        <li class="page-item ">
          <a class="page-link active" aria-current="page "  (click)="getMovies(pageNumber+1)" >Next</a>
        </li>
      </ul>
    </nav>
  </div>

</div>
