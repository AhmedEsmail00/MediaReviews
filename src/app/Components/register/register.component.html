<div class="regester-form m-auto w-75 my-3">
    <h2>REGISTER FORM</h2>
  <form  [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <div class="group-input" >
      <label >First Name</label>
      <input type="text" class="form-control" formControlName="first_name">
      <div *ngIf="registerForm.controls['first_name'].invalid && registerForm.controls['first_name'].touched " class="text-danger my-1">
        <p *ngIf="registerForm.controls['first_name'].errors?.['required']">first name required</p>
        <p *ngIf="registerForm.controls['first_name'].errors?.['minlength']">first name min length 3</p>
        <p *ngIf="registerForm.controls['first_name'].errors?.['maxlength']">first name max length 10</p>
      </div>
    </div>

    <div class="group-input" >
      <label >Last Name</label>
      <input type="text" class="form-control"  formControlName="last_name">
      <div *ngIf="registerForm.controls['last_name'].invalid && registerForm.controls['last_name'].touched " class="text-danger my-1">
        <p *ngIf="registerForm.controls['last_name'].errors?.['required']">last name  required</p>
        <p *ngIf="registerForm.controls['last_name'].errors?.['minlength']">last name min length 3</p>
        <p *ngIf="registerForm.controls['last_name'].errors?.['maxlength']">last name max length 10</p>
      </div>
    </div>

    <div class="group-input" >
      <label > Age</label>
      <input type="number" class="form-control" formControlName="age" >
      <div *ngIf="registerForm.controls['age'].invalid && registerForm.controls['age'].touched " class="text-danger my-1">
        <p *ngIf="registerForm.controls['age'].errors?.['required']">age is required</p>
        <p *ngIf="registerForm.controls['age'].errors?.['min']">minimum age is 16</p>
        <p *ngIf="registerForm.controls['age'].errors?.['max']">maximum age is 60</p>
      </div>
    </div>

    <div class="group-input" >
      <label >Email</label>
      <input type="email" class="form-control"  formControlName="email">
      <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched " class="text-danger my-1">
        <p *ngIf="registerForm.controls['email'].errors?.['required']">email is required</p>
        <p *ngIf="registerForm.controls['email'].errors?.['email']">email not valid</p>
      </div>
    </div>


    <div class="group-input" >
      <label >Password</label>
      <input type="password" class="form-control" formControlName="password" >
      <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched " class="text-danger my-1">
        <p *ngIf="registerForm.controls['password'].errors?.['required']">password is required</p>
        <p *ngIf="registerForm.controls['password'].errors?.['pattern']">password not valid</p>
      </div>
    </div>
    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary my-3 d-flex p-3 mx-auto">Submit</button>
  </form>

</div>
